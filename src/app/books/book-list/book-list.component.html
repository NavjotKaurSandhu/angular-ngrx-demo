<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let book of bookDataList">
    <div class="card">
      <img
        src="../../../assets/img/{{ book.title }}.jpg"
        class="card-img-top"
        alt="{{ book.title }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{ book.description }}</p>
      </div>
    </div>
  </div>
</div>
